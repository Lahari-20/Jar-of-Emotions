
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí§ Lazy - Jar of Emotions</title>
  <style>
    body {

      text-align: center;

    h1 { font-size: 2.2em; color: #ef6c00; }
    .chits-container {

    .chit {

</head>
<body>
  <h1>üí§ You're feeling Lazy</h1>
  <p>Click a chit to reveal a message of rest and grace.</p>
  <div class="chits-container" id="chitsContainer"></div>
  <a href="index.html">‚Üê Back to Emotions</a>
  <script>
    const messages = [
      "U bttr dont forget that ameerkhan's working in google üòÇ",
      "Everyone needs downtime. You're still amazing.",
      "Everyone needs rest, but not all day ‚Äî resting too much is not good, do some work too!",
      "You don‚Äôt have to be busy all the time, but stop making excuses like I‚Äôll do it tomorrow.",
      "Even machines need to recharge.",

      container.appendChild(chit);

  </script>
</body>
</html>
