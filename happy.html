<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üòä Happy - Jar of Emotions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffde7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { font-size: 2.2em; color: #fbc02d; }
    .chits-container {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 40px;
    }
    .chit {
      width: 100px; height: 100px; background-color: #fff176; border-radius: 12px;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
      font-size: 1.5em; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .chit:hover { background-color: #ffee58; }
    .revealed {
      background-color: white !important; color: #333; font-size: 1em; padding: 10px;
      white-space: normal;
    }
    a { display: inline-block; margin-top: 30px; color: #f9a825; text-decoration: none; }
  </style>
</head>
<body>
  <h1>üòä You're feeling Happy</h1>
  <p>Click a chit to celebrate your joy!</p>
  <div class="chits-container" id="chitsContainer"></div>
  <a href="index.html">‚Üê Back to Emotions</a>
  <script>
    const messages = [
      "Hold on to this feeling. You deserve it!",
      "Your joy is contagious. Keep smiling!",
      "Celebrate every small win!",
      "Happiness looks great on you.",
      "Soak in the sunshine moments.",
      "Share your joy‚Äîit multiplies.",
      "Laughter is a gift. Enjoy it.",
      "Remember how this feels for later.",
      "Keep doing what makes you glow.",
      "Your smile brightens the world.",
      "Let this moment energize you.",
      "Happiness is your natural state.",
      "You earned this joy. Claim it!",
      "Live loudly in your light.",
      "Today is worth remembering. üì∏"
    ];
    const container = document.getElementById("chitsContainer");
    messages.forEach((msg, i) => {
      const chit = document.createElement("div");
      chit.className = "chit";
      chit.innerText = i + 1;
      chit.onclick = () => {
        chit.classList.add("revealed");
        chit.innerText = msg;
      };
      container.appendChild(chit);
    });
  </script>
</body>
</html>
