<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’Œ Jar of Emotions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #2c3e50;
      font-size: 2.8em;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .emotion-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Fixed 3 columns */
    grid-template-rows: repeat(2, auto);   /* Two rows */
    gap: 30px;
    padding: 40px;
    max-width: 900px;
    margin: auto;
    }

    .emotion {
      background-color: white;
      border: 2px solid transparent;
      border-radius: 20px;
      padding: 30px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emotion:hover {
      transform: scale(1.05);
      border-color: #ddd;
    }

    .emoji {
      font-size: 3.5em;
      margin-bottom: 15px;
    }

    .label {
      font-size: 1.3em;
      font-weight: bold;
    }

    .blue .label { color: #4a90e2; }      /* Sad */
    .purple .label { color: #9b59b6; }    /* Lonely */
    .green .label { color: #2ecc71; }     /* Anxious */
    .orange .label { color: #e67e22; }    /* Lazy */
    .yellow .label { color: #f1c40f; }    /* Happy */
    .red .label { color: #e74c3c; }       /* Angry */
  </style>
</head>
<body>
  <h1>ðŸ’Œ Jar of Emotions</h1>
  <p>Hello Sirr!!</p>

  <div class="emotion-grid">
    <div class="emotion blue" onclick="location.href='sad.html'">
      <div class="emoji">ðŸ˜¢</div>
      <div class="label">Sad</div>
    </div>
    <div class="emotion purple" onclick="location.href='lonely.html'">
      <div class="emoji">ðŸ«¥</div>
      <div class="label">Lonely</div>
    </div>
    <div class="emotion green" onclick="location.href='anxious.html'">
      <div class="emoji">ðŸ˜Ÿ</div>
      <div class="label">Anxious</div>
    </div>
    <div class="emotion orange" onclick="location.href='lazy.html'">
      <div class="emoji">ðŸ’¤</div>
      <div class="label">Lazy</div>
    </div>
    <div class="emotion yellow" onclick="location.href='happy.html'">
      <div class="emoji">ðŸ˜Š</div>
      <div class="label">Happy</div>
    </div>
    <div class="emotion red" onclick="location.href='angry.html'">
      <div class="emoji">ðŸ˜¡</div>
      <div class="label">Angry</div>
    </div>
  </div>
</body>
</html>
